<ion-header>
  <ion-toolbar>
    <ion-title>
      Place Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<table class="profileTbl">
  <tr>
    <td>
      <ion-icon name="paw"></ion-icon>
    </td>
    <td>
      <strong>Clinic Name</strong>
      <p>{{name}}</p>
    </td>
  </tr>
  <tr>
    <td>
      <ion-icon name="locate"></ion-icon>
    </td>
    <td>
      <strong>Address</strong>
      <p>{{address}}</p>
    </td>
  </tr>
  <tr>
    <td>
      <ion-icon name="call"></ion-icon>
    </td>
    <td>
      <strong>Phone number</strong>
      <p>{{phoneNumber == null ? 'N/A' : phoneNumber}}</p>
    </td>
  </tr>
  <tr class="sched">
    <td class="timeIcon">
      <ion-icon name="time"></ion-icon>
    </td>
    <td>
      <strong>Schedule</strong>
      <p>{{isClinicOpen === true ? 'Open' : 'Close'}} now</p>
      <p *ngIf="scheds == false">No schedule</p>
      <ul *ngIf="scheds">
        <li *ngFor="let sched of scheds">
          {{sched}}
        </li>
      </ul>
    </td>
  </tr>
</table>
</ion-content>
